<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소년 방과후 아카데미 방카</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
</head>
<body>
    <main class="swiper">
        <div class="slide-start">
            <div class="slide-start-img">
                <img src="./images/slide.png">
            </div>
            <p>상하 좌우로 넘겨보세요</p>
        </div>
        <div class="slide-end">
            <p>마지막 페이지입니다</p>
        </div>
        <div class="main-inner swiper-wrapper">
                <div class="detail-page one swiper-slide">
                    <div class="page-mp4">
                        <iframe src="https://www.youtube.com/embed/h20kY4qxaVE" title="[청소년방과후아카데미 숏츠 홍보영상] &quot;너는 학교 끝나고 뭐해?&quot; &quot;나는 방카해!&quot;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
                    </div>
                    <div class="page-img">
                        <img src="./images/webpage_1.png" alt="">
                    </div>
                </div>
                <div class="detail-page two swiper-slide">
                    <div class="page-img">
                        <img src="./images/webpage_2.png" alt="">
                    </div>
                </div>
                <div class="detail-page three swiper-slide">
                    <div class="page-img">
                        <img src="./images/webpage_3.png" alt="">
                    </div>
                </div>
                <div class="detail-page four swiper-slide">
                    <div class="page-img">
                        <img src="./images/webpage_4.png" alt="">
                    </div>
                </div>
                <div class="detail-page five swiper-slide">
                    <div class="page-img">
                        <img src="./images/webpage_5.png" alt="">
                    </div>
                </div>
                <div class="detail-page six swiper-slide">
                    <div class="page-img">
                        <img src="./images/webpage_6.png" alt="">
                    </div>
                </div>
                <div class="detail-page seven swiper-slide">
                    <div class="page-img">
                        <a href="https://www.youth.go.kr/yaca/index.do">청소년방과후아카데미 홈페이지 클릭</a>
                        <img src="./images/webpage_7.png" alt="">
                    </div>
                </div>
                <div class="detail-page eight swiper-slide">
                    <div class="page-img">
                        <img src="./images/webpage_8.png" alt="">
                    </div>
                </div>
        </div>
    </main>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
